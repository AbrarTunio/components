<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Box with Rounded Corners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .email-box {
            max-width: 400px;
            margin: 50px auto; /* Center the box */
        }
        .email-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px; /* Rounded corners for the entire input group */
            overflow: hidden;
        }
        .email-input-group input[type="email"] {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 25px 0 0 25px; /* Rounded corners on the left side */
            outline: none;
        }
        .email-input-group button {
            background-color: #ff5e00; /* Custom orange color */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius:25px; /* Rounded corners on the right side */
        }
        .email-input-group button:hover {
            background-color: #e04e00; /* Slightly darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-box">
            <div class="email-input-group">
                <input type="email" placeholder="Enter your email" aria-label="Email">
                <button type="button">Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>

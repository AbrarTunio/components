<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar_Six</title>
    <!-- === BOOTSTRAP CSS CDN ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- ==== CUSTOM LINK CSS ===== -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ==== REMIXICON LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- === NAVBAR CONTENT HERE ===== -->
    <nav class="navbar p-0 navbar-expand-lg">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img src="/assest/codepro_logo_transparent.png" alt="" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-4 m-auto mb-lg-3">
            <li class="nav-item">
              <a class="nav-link active mx-3" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" href="#">PRICING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" href="#">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-3" href="#">SHOP</a>
            </li>
          </ul>
          <a href="#" class="custom-btn text-decoration-none text-white mb-1"
            >SIGN UP</a
          >
          <a href="#" class="text-decoration-none text-black fs-2 mx-5 mb-1"
            ><i class="ri-shopping-bag-4-line"></i
          ></a>
        </div>
      </div>
    </nav>
    <!--==== Hero section starts here ====-->
    <div class="container-fluid hero-section"></div>
    <!--==== Hero section ends here ====-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

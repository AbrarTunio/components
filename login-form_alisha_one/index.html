<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row my-5 justify-content-center">
        <div class="col-md-5 text-center shadow-lg d-none d-md-block">
          <img class="" width="300" src="img/main-img.png" alt="" />
        </div>
        <div class="col-md-5 shadow-lg p-5">
          <h3 class="text-center my-3 text-primary">Login Form</h3>
          <p class="text-center">Please enter your credentials for login.</p>
          <form>
            <div class="mb-3 position-relative">
              <i
                class="fa fa-envelope position-absolute text-secondary"
                style="top: 10px; left: 10px"
              ></i>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
                style="padding-left: 30px"
              />
            </div>
            <div class="mb-3 position-relative">
              <i
                class="fa fa-lock position-absolute text-secondary"
                style="z-index: 1; top: 10px; left: 10px"
              ></i>
              <input
                type="password"
                class="form-control position-absolute"
                id="exampleInputPassword1"
                placeholder="Password"
                style="padding-left: 30px"
              />
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-decoration-none text-dark"
                >Recovery password</a
              >
            </div>

            <button type="login" class="w-100 my-3 btn btn-primary">
              Login
            </button>
            <br />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
